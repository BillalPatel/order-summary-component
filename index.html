<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- <section class="top-image"> -->
    <div class="container">
      <div class="hero-image"></div>
      <!-- </section> -->
      <section class="content">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-box">
          <div class="grid-price-box">
            <div class="music-icon"></div>
            <div class="plan-text">
              <h4 class="annual-plan-text">Annual Plan</h4>
              <p class="annual-plan-price">$59.99/year</p>
            </div>
            <a class="change-link" href="/">Change</a>
          </div>
        </div>
        <div class="buttons-container">
          <button class="btn" id="payment-btn">Proceed to Payment</button>
          <button class="btn" id="cancel-btn">Cancel Order</button>
        </div>
      </section>
    </div>
  </body>
</html>
